<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link href='stylesheets/reset.css' rel='stylesheet'>
        <link href='stylesheets/style.css' rel='stylesheet'>
    </head>
    <body>
        <div id='body-container'>
            <div id='main-container'>
                <h1>Tic-Tac-Toe</h1>
                <div id='board'>
                    <div id='box0' class='box'>X</div>
                    <div id='box1' class='box'>X</div>
                    <div id='box2' class='box'>X</div>
                    <div id='box3' class='box'>X</div>
                    <div id='box4' class='box'>X</div>
                    <div id='box5' class='box'>X</div>
                    <div id='box6' class='box'>X</div>
                    <div id='box7' class='box'>X</div>
                    <div id='box8' class='box'>X</div>
                </div>
            </div>
            <form id='player-form'>
                <p>Enter Player Names:</p>
                <div id='player-x'>
                    <label>Player X</label>
                    <input id='player-x-name' type='text' required>
                </div>
                <div id='player-o'>
                    <label>Player O</label>
                    <input id='player-o-name' type='text' required>
                </div>
                <input type='submit' value='Submit'>
            </form>
        </div>

        <script src='script.js'></script>
    </body>
</html>
