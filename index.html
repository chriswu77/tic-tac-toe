<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link href='stylesheets/reset.css' rel='stylesheet'>
        <link href='stylesheets/style.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Monoton&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id='main-container'>
            <h1>Tic-Tac-Toe</h1>
            <div id='player-name-display'>
                <div class='player-card' id='player-card-1'>
                    <div id='player-1-status'>
                        <p class='player-text' id='winner-1'>Player 1</p>
                        <div class='player-one-dot'></div>
                    </div>
                    <p class='player-name' id='player-1-name'>Chris</p>
                </div>
                <div id='draw-text'></div>
                <div class='player-card' id='player-card-2'>
                    <div id='player-2-status'>
                        <p class='player-text' id='winner-2'>Player 2</p>
                        <div class='player-two-dot'></div>
                    </div>
                    <p class='player-name' id='player-2-name'>Ruby</p>
                </div>
            </div>
            <div id='board'>
                <div id='box0' class='box'></div>
                <div id='box1' class='box'></div>
                <div id='box2' class='box'></div>
                <div id='box3' class='box'></div>
                <div id='box4' class='box'></div>
                <div id='box5' class='box'></div>
                <div id='box6' class='box'></div>
                <div id='box7' class='box'></div>
                <div id='box8' class='box'></div>
                <button id='restart-btn'>Restart</button>
            </div>
        </div>

        <div class='modal'>
            <div class='modal-content'>
                <div class='select-mode-modal'>
                    <p id='select-header'>Welcome to Tic-Tac-Toe</p>
                    <p id='select-text'>Choose your game type</p>
                    <div class='mode-buttons'>
                        <button type='button' id='vs-player-btn'>vs player</button>
                        <button type='button' id='vs-computer-btn'>vs computer</button>
                    </div>
                </div>

                <!-- <form id='player-form'>
                    <p id='enter-text'>Enter Player Names</p>

                    </div>
                    <div id='player-o'>

                        <input id='player-o-name' type='text' required>
                    </div>
                    <div class='player-buttons'>
                        <button type='button' id='back-btn-1'>Back</button>
                        <input type='submit' id='submit-btn-1' value='Submit'>
                    </div>
                </form> -->

                    <div class='page-btns'>

                        <input type='submit' id='submit-btn-2' value='Submit'>
                    </div>
                </form> -->
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
